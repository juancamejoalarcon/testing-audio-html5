<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test grabar sonido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Test grabar sonido</h1>
    <div id="controls">
  	 <button id="recordButton">Grabar</button>
  	 <button id="pauseButton" disabled>Pausa</button>
  	 <button id="stopButton" disabled>Parar</button>
    </div>
    <div id="formats">Formato</div>
  	<ol id="recordingsList"></ol>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->

    <div>Intérprete</div>
    <div class="waveform-container"><div id="waveform"></div></div>
<div class="record-container"><div>Grabando...</div></div>
<audio id="forRecord" class="video-js vjs-default-skin"></audio>

<div class="buttons">

  <button class="btn btn-primary" onclick="wavesurfer.play()">
    <i class="glyphicon glyphicon-record"></i>
    Reproducir todo 
  </button>
  <button class="btn btn-primary" onclick="playRegion()">
    <i class="glyphicon glyphicon-play"></i>
    Reproducir selección
  </button>
  <button class="btn btn-primary" onclick="wavesurfer.stop()">
    <i class="glyphicon glyphicon-stop"></i>
    Parar 
  </button>
    <button class="btn btn-primary trim-left" onclick="trimLeft()">
    <i class="glyphicon glyphicon-scissors"></i>
    Cortar
  </button>
      <button class="btn btn-primary trim-left" onclick="deleteChunk()">
    <i class="glyphicon glyphicon-trash"></i>
    Borrar
  </button>
</div>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    
    <script src="//vjs.zencdn.net/7.3.0/video.min.js"></script>
<script src="https://unpkg.com/wavesurfer.js"></script>
<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.microphone.min.js"></script>
<script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://unpkg.com/videojs-wavesurfer/dist/videojs.wavesurfer.min.js"></script>

    <script src="js/app.js"></script>
    
  </body>
</html>
